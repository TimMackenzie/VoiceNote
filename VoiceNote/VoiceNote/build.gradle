buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
}

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.simplifynowsoftware.voicenote"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 4
        versionName "1.2.1"
    }

    buildTypes {
        release {
            // see here for more proguard details: http://tools.android.com/tech-docs/new-build-system/resource-shrinking
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }

        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project-debug.txt'
        }
    }
}

dependencies {
}
